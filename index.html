<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Interactive Balls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #1d1d1f;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Logo styles */
        .logo {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Container styles */
        .container {
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(255, 255, 255, 0.98) 100%
            );
            backdrop-filter: blur(10px);
        }

        .container:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                       0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-2px);
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.98) 0%,
                rgba(255, 255, 255, 0.99) 100%
            );
        }

        /* Canvas styles */
        #canvas {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.03);
            mix-blend-mode: multiply;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Button styles */
        button {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            background-color: #0071e3;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            box-shadow: 0 2px 4px rgba(0, 113, 227, 0.2);
        }

        button:hover {
            background-color: #0077ed;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 113, 227, 0.3);
        }

        /* Title styles */
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            color: #1d1d1f;
            letter-spacing: -0.025em;
        }

        /* Description styles */
        p {
            font-size: 1.125rem;
            color: #86868b;
            text-align: center;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
                margin: 1rem;
                border-radius: 1.25rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <svg class="logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 4 L36 36 L4 36 Z" fill="black"/>
    </svg>
    <h1>Interactive Balls</h1>
    <p id="interaction-text">Move your mouse to interact with the balls. Each collision creates a unique musical note.</p>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        // Detect if device has touch capability
        function updateInteractionText() {
            const textElement = document.getElementById('interaction-text');
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                textElement.textContent = "Touch and drag to interact with the balls. Each collision creates a unique musical note.";
            } else {
                textElement.textContent = "Move your mouse to interact with the balls. Each collision creates a unique musical note.";
            }
        }

        // Update text when page loads
        window.addEventListener('load', updateInteractionText);
        
        // Update text when window is resized
        window.addEventListener('resize', updateInteractionText);
    </script>
    <script src="script.js"></script>
</body>
</html>
